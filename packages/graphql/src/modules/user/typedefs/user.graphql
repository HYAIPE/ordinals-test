type Nonce {
  nonce: String!
  messageToSign: String!
  domain: String!
  expiration: String!
  issuedAt: String!
  uri: String!
  version: String
  chainId: Int
  pubKey: String!
}

type Web3User {
  address: ID!
  type: BlockchainNetwork!
  roles: [Role!]!
  allowedActions: [Permission!]!

  token: String
}

type Web3LoginUser {
  address: ID!
  user: Web3User!
  token: String!
}

type Mutation {
  nonceEthereum(address: ID!, chainId: Int!): Nonce!
  nonceBitcoin(address: ID!): Nonce!
}
